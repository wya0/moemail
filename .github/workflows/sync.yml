name: Auto Sync Fork

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    if: github.event.repository.fork
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Get upstream repository info
        run: |
          echo "Upstream repo: ${{ github.event.repository.parent.full_name }}"
          echo "Default branch: ${{ github.event.repository.parent.default_branch }}"
          
      - name: Sync with upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.5
        with:
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: ${{ github.event.repository.parent.full_name }}
          upstream_sync_branch: ${{ github.event.repository.parent.default_branch }}
          target_sync_branch: ${{ github.event.repository.default_branch }}
